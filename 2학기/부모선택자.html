<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>부모선택자</title>
        <style>
            /*부모 b는 조부모 a의 직계자식이라 적용*/
            .a>.b { 
                    border: 1px black solid;
                    margin-top: 20px;
            }
            /*자식 c는 조부모 a의 직계자식이 아니라 적용 x*/
            .a>.c { 
                    border: 1px black solid;
                    margin-top: 10px;
            }
            .a .c {
                border: 1px red solid;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="a">조부모
            <div class="b">부모
                <div class="c">자식</div>
            </div>
        </div>
    </body>
</html>
