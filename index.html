<!-- 
    주석 : 설명을 위해 다는 글
    실제 프로그램에 영향 X 
-->

<!-- 우리가 사용하는 HTML 코드의 버전(HTML5) -->
<!DOCTYPE html>
<html>

<!-- 
    태그는 기본적으로 여는태그와 닫는태그가 있다
    ex)
    여는태그 : <html>
    닫는태그 : </html> 
-->

<!-- 홈페이지를 설정 -->
<head>
    <!-- 한국어 지원 -->
    <meta charset="UTF-8">
    <!-- 제목 -->
    <title>나를 소개합니다</title>
</head>

<!-- 실제 홈페이지 내용이 들어가는 태그 -->
<body>
    <!-- 주제, 제목을 나타냄(Heading) -->
    <!-- h1~h6까지 있으며 숫자가 클수록 글자의 크기는 작아진다 -->
    <h1>내 소개</h1>
    <!-- 그림 불러오기 scr: 불러올 파일, alt: 그림 불러오기를 실패했을 때 대체되는 문자-->
    <!--src, alt와 같은 속성은 태그의 세부적인 정보를 제공한다-->
    <img src = "photo.jpg"alt="그림 불러오기 실패"> 
    <h2>예나의 취미</h2>
<!--순서가 없는 목록(unordered List)--> 
    <ul>
        <!--목록(list) <li>는 <ol> 혹은 <ul>과 같이 사용한다-->
    <li>  운동  </li>
    <li>  요리  </li>
    <li>  쇼핑  </li>
    <li>맛집 탐방</li>
    <li>이쁜 곳 놀러가기</li>
    <li>강아지랑 놀기</li>
    </ul>

    <h2>예나가 좋아하는 음식</h2>
    <!--순서가 있는 목록(Ordered List)-->
    <ol>
        <li>티라미수</li>
        <li>꿔바로우</li>
        <li>연세우유 크림빵</li>
        <li>마라탕</li>
        <li>녹차 빙수</li>
    </ol>

<!--행을 먼저 만들고 열 <th>, <td>을 만든다.-->
    <table>
        <!--1행-->
        <tr>
             <!--<th>= 본문을 설명해주는 셀-->
            <th>이름</th>
            <th>주소</th>
            <th>종류</th>
        </tr>
         <!--2행-->
        <tr>
             <!--<td>= 본문 (내용물)에 해당하는 셀-->
            <td>네이버</td>
            <td>www.naver.com</td>
            <td>포탈</td>
        </tr>
        <tr>
            <td>다음</td>
            <td>www.daum.net</td>
            <td>포탈</td>
        </tr>
        <tr>
            <td>나무위키</td>
            <td>https://namu.wiki</td>
            <td>위키백과</td>
        </tr>
    </table>

    <h2>내가 자주 가는 사이트<h2>
        <ul> 
            <!--<a>: 다른 곳으로 들어가기 위한 링크를 생성-->
                <!--href: 링크와 연결된 주소(url)-->
                <!-- target: 링크가 열라는 위치. 
                    속성값을 _blank로 하면 새창에서 열기, 아무것도 안치면 현재창에서 열기-->
                <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
                <li><a href="https://www.youtube.com/" target="blank">유튜브</a></li>
                <li><a href="https://github.com/kimyena0602" target="blank">깃허브</a></li>
        </ul>
</body>
</html>
